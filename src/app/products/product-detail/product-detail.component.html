<div class="container content">

    <div class="d-flex justify-content-between ">
        <div *ngIf="product && product.assets[0] && product.assets[0].source !== undefined">
            <img [src]="product.assets[0].source" width="250" height="250">
        </div>
        <div class="d-flex flex-column product-info-container">
            <p class="fs-5 fw-bold"> {{product.name}} </p>
            <p class="fs-6"> <span style="color:gray" class="fs-5">Price :</span> <span class="fs-5">{{product.variants[0].price | currency}}</span></p>
            <br>
            <p class="fs-6">{{product.description}} </p>
            <br>
            <div>
                <button mat-raised-button color="primary" class="float-end" (click)="onAddItemToCart()">Add item to cart</button>
            </div>
        </div>

    </div>

</div>
