<div class="container mt-5">
<mat-card>
    <table mat-table [dataSource]="state" class="mat-elevation-z8">
        
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element"> 
                <img src="{{element.assets[0].source}}" alt="some image" width="50" height="50">
             </td>
             <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> 
                <span class="d-inline-block text-truncate">{{element.name}}</span>
             </td>
             <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> 
                {{element.variants[0].price}}
             </td>
             <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> 
                
             </td>
             <td mat-footer-cell *matFooterCellDef>
                <span class="fw-bold">
                    {{totalPrice | currency}} 
                </span>
             </td>
          </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-card>
</div>
